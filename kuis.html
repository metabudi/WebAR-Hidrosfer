  <script>
    function cekJawaban() {
      const jawaban = {
        q1: 'c',
        q2: 'b',
        q3: 'b'
      };
      let skor = 0;
      let total = 3;

      for (let i = 1; i <= total; i++) {
        const val = document.querySelector(`input[name="q${i}"]:checked`);
        if (val && val.value === jawaban[`q${i}`]) {
          skor++;
        }
      }

      document.getElementById("hasil").innerText = `Skor kamu: ${skor} dari ${total}`;
    }
